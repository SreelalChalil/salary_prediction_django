{% load static %}

<!doctype html>
<head>
    <title>Salary Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Salary Prediction</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<section class="content">
    <div class="container main justify-content-center">
        <div class="col-sm-8">
         <div class="card">
          <div class="card-header text-primary"><h5>Salary Prediction ML</h5></div>
         <div class="card-body">
        
              <form action="{% url 'result' %}" method="post">
                {% csrf_token %}
                 <div class="form-group row">
                   <label for="experience"  class="col-sm-3 col-form-label">Total Experience</label>
                   <input type="number" class="form-control col-sm-6" name="experience" required="required" placeholder="Enter Your Total Experience">
                 </div>
                 <div class="form-group row">
                   <label for="test_score"  class="col-sm-3 col-form-label">Test Score</label>
                   <input type="number" class="form-control col-sm-6" name="test_score" required="required" placeholder="Enter Your Test Score">
                 </div>
                 <div class="form-group row ">
                   <label for="interview_score" class="col-sm-3 col-form-label">Interview Score</label>
                   <input type="number" class="form-control col-sm-6" name="interview_score" required="required" placeholder="Enter Your Interview Score">
                 </div>
                 <hr />
                 <button type="submit" class="btn btn-primary col-sm-4">Predict My Salary</button>
           </form>
         </div>
       </div>
       
       {% if result %}
          <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
         <strong>{{result}}</strong>
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
        {% endif %}
        </div>
        </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
