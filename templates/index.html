{% extends 'layout/layout.html' %}
{% block content %}
<section class="content">
    <div class="container main justify-content-center">
        <div class="col-sm-8">
         <div class="card">
          <div class="card-header text-primary"><h5>Salary Prediction ML</h5></div>
         <div class="card-body">
        
              <form action="{% url 'result' %}" method="post">
                {% csrf_token %}
                 <div class="form-group row">
                   <label for="experience"  class="col-sm-3 col-form-label">Total Experience</label>
                   <input type="number" class="form-control col-sm-6" name="experience" required="required" placeholder="Enter Your Total Experience">
                 </div>
                 <div class="form-group row">
                   <label for="test_score"  class="col-sm-3 col-form-label">Test Score</label>
                   <input type="number" class="form-control col-sm-6" name="test_score" required="required" placeholder="Enter Your Test Score">
                 </div>
                 <div class="form-group row ">
                   <label for="interview_score" class="col-sm-3 col-form-label">Interview Score</label>
                   <input type="number" class="form-control col-sm-6" name="interview_score" required="required" placeholder="Enter Your Interview Score">
                 </div>
                 <hr />
                 <button type="submit" class="btn btn-primary col-sm-4">Predict My Salary</button>
           </form>
         </div>
       </div>
       
       {% if result %}
          <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
         <strong>{{result}}</strong>
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
        {% endif %}
        </div>
        </div>
</section>
{% endblock %}
